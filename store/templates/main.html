<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sstore</title>
    <link rel="stylesheet" type="text/css" href="{% static  'css/style.css' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    <section>
        <div class="navbar">
            <div style="float: left !important;">
                <span><img src="{% static 'images/playstore.png' %}" width="30" height="30" style="padding-top: 1%; margin:0%"></span>
                <span style="font-size: 1.5rem; color: #636568; ">Google Play</span>&emsp;&emsp;
                <span><a href="#" style="text-decoration: none;color: rgb(112, 101, 101);margin: 0% !important;padding: 0% !important;">Games</a></span>&emsp;&emsp;
                <span><a href="#" style="text-decoration: none;color: rgb(112, 101, 101);margin: 0% !important;padding: 0% !important;">Apps</a></span>&emsp;&emsp;
                <span><a href="#" style="text-decoration: none;color: rgb(112, 101, 101);margin: 0% !important;padding: 0% !important;">Movies & TV</a></span>&emsp;&emsp;
                <span><a href="#" style="text-decoration: none;color: rgb(112, 101, 101);margin: 0% !important;padding: 0% !important;">Books</a></span>&emsp;&emsp;
                <span><a href="#" style="text-decoration: none;color: rgb(112, 101, 101);margin: 0% !important;padding: 0% !important;">Children</a></span>&emsp;&emsp;
            </div>
      </div>
    </section>

    <div class="container">
        {% block content %}
        

        {% endblock content %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
